# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.9

    dim_inactive = false
    dim_special = 0.7

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 16
        passes = 1
        vibrancy = 0.1696
    }
    shadow {
        enabled = true
        range = 8
        render_power = 1
        color = rgba(17, 17, 27, 0.3)
        color_inactive = rgba(17, 17, 27, 0)
        offset = 0, 4
        ignore_window = true
    }
}
