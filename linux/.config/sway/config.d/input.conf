### Input configuration

# Touchpad
input type:touchpad {
    dwt enabled
    tap enabled
    natural_scroll disabled
}

# Built-in Apple keyboard â€” force plain US
input "1452:610:Apple_Inc._Apple_Internal_Keyboard_/_Trackpad" {
    xkb_layout "us"
    xkb_numlock enabled
}

# Fallback for other keyboards
input type:keyboard {
    xkb_layout "us"
    xkb_numlock enabled
}

bindgesture swipe:right workspace next
bindgesture swipe:left workspace prev
